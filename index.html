<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JAVASCRIPT</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div>
      <img src="" alt="" />
        <script type="text/javascript" src"game.js">
        </script>
      <div>
        <h1 id="choice">"Bear is frolicking through the woods, what should I do ?  SNIFF, PLAY, BARK or NAP?"</h1>
        <ul>
          <li><button onclick="sniff()"><h1>SNIFF!</h1></button></li>
          <li><button onclick="bark"()><h1>BARK!</h1></button></li>
          <li><button onclick="play"()><h1>PLAY!</h1></button></li>
          <li><button onclick="nap"()><h1>NAP!</h1></button></li>
        </ul>
        <div class=yesNo>
        <ul>
          <li><button onclick="sniff(true)"><h1>YES</h1></button></li>
          <li><button onclick="sniff(false)"><h1>NO</h1><button></li>
        </ul>
      </div>
    </body>
</html>
